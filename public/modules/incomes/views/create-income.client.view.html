<section data-ng-controller="IncomesController">
	<div class="page-header">
		<h1>New Income</h1>
	</div>
	<div class="col-md-12">
		<form name="incomeForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': incomeForm.date.$dirty && incomeForm.date.$invalid }">
					<label class="control-label" for="date">Date</label>
					<div class="controls">
						<input name="date" type="date" data-ng-model="date" id="date" class="form-control" placeholder="Date" required>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error': incomeForm.source.$dirty && incomeForm.source.$invalid }">
					<label class="control-label" for="source">Source</label>
					<div class="controls">
						<input name="source" type="text" data-ng-model="source" id="source" class="form-control" placeholder="Source" required>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error': incomeForm.amount.$dirty && incomeForm.amount.$invalid }">
					<label class="control-label" for="amount">Amount</label>
					<div class="controls">
						<input name="amount" type="number" data-ng-model="amount" id="amount" class="form-control" placeholder="Amount" required>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
