<section data-ng-controller="IncomesController" data-ng-init="find()">
	<div class="page-header">
		<h1>Incomes</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="income in incomes" data-ng-href="#!/incomes/{{income._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="income.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="income.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="income.date"></h4>
			<p class="list-group-item-text" data-ng-bind="income.source"></p>
			<p class="list-group-item-text" data-ng-bind="income.amount"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="incomes.$resolved && !incomes.length">
		No incomes yet, why don't you <a href="/#!/incomes/create">create one</a>?
	</div>
</section>
