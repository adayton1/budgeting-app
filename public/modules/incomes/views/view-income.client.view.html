<section data-ng-controller="IncomesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="income.date"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == income.user._id">
		<a class="btn btn-primary" href="/#!/incomes/{{income._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="income.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="income.user.displayName"></span>
		</em>
	</small>
	<p class="lead" data-ng-bind="income.date"></p>
	<p class="lead" data-ng-bind="income.source"></p>
	<p class="lead" data-ng-bind="income.amount"></p>
</section>
