<section data-ng-controller="BudgetsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="budget.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == budget.user._id">
		<a class="btn btn-primary" href="/#!/budgets/{{budget._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove(budget);">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<p>Type: <span data-ng-bind="budget.type"></span></p>
		<p>State: <span data-ng-bind="budget.state"></span></p>
		<p>Notes: <span data-ng-bind="budget.notes"></span></p>
	</small>
</section>
