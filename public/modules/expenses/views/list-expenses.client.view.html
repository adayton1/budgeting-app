<section data-ng-controller="ExpensesController" data-ng-init="find()">
	<div class="page-header">
		<h1>Expenses</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="expense in expenses" data-ng-href="#!/expenses/{{expense._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="expense.date"></h4>
			<p class="list-group-item-text" data-ng-bind="expense.location"></p>
			<p class="list-group-item-text" data-ng-bind="expense.category"></p>
			<p class="list-group-item-text" data-ng-bind="expense.amount"></p>
			<p class="list-group-item-text" data-ng-bind="expense.notes"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="expenses.$resolved && !expenses.length">
		<a href="/#!/expenses/create">Report Expense</a>
	</div>
</section>
