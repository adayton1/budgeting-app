<section data-ng-controller="ExpensesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Expense</h1>
	</div>
	<div class="col-md-12">
		<form name="expenseForm" class="form-horizontal" data-ng-submit="update(expenseForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error' : submitted && expenseForm.date.$invalid}">
					<label class="control-label" for="date">Date</label>
					<div class="controls">
						<input name="date" type="date" data-ng-model="expense.date" id="date" class="form-control" placeholder="12/31/14" required>
					</div>
					<div ng-show="submitted && expenseForm.date.$invalid" class="help-block">
						<p ng-show="expenseForm.date.$error.required" class="text-danger">Date is required</p>
					</div>
				</div>

				<div class="form-group" ng-class="{ 'has-error' : submitted && expenseForm.location.$invalid}">
					<label class="control-label" for="location">Location</label>
					<div class="controls">
						<input name="location" type="text" data-ng-model="expense.location" id="location" class="form-control" placeholder="Smith's">
					</div>
					<div ng-show="submitted && expenseForm.location.$invalid" class="help-block">
						<p ng-show="expenseForm.location.$error.required" class="text-danger">Location is required</p>
					</div>
				</div>

				<div class="form-group" ng-class="{ 'has-error' : submitted && expenseForm.category.$invalid}">
					<label class="control-label" for="category">Category</label>
					<div class="controls">
						<input name="category" type="select" data-ng-model="expense.category" id="category" class="form-control" placeholder="Rent" required>
					</div>
					<div ng-show="submitted && expenseForm.category.$invalid" class="help-block">
						<p ng-show="expenseForm.category.$error.required" class="text-danger">Category is required</p>
					</div>
				</div>

				<div class="form-group" ng-class="{ 'has-error' : submitted && expenseForm.amount.$invalid}">
					<label class="control-label" for="amount">Amount $</label>
					<div class="controls">
						<input name="amount" type="number" data-ng-model="expense.amount" id="location" class="form-control" placeholder="0.00">
					</div>
					<div ng-show="submitted && expenseForm.amount.$invalid" class="help-block">
						<p ng-show="expenseForm.amount.$error.required" class="text-danger">Amount is required</p>
					</div>
				</div>

				<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.notes.$invalid}">
					<label class="control-label" for="notes">Notes</label>
					<div class="controls">
						<textarea name="notes" data-ng-model="expense.notes" id="notes" class="form-control" cols="30" rows="10" placeholder="Notes"></textarea>
					</div>
					<div ng-show="submitted && expenseForm.notes.$invalid" class="help-block">
						<p ng-show="articleForm.notes.$error.required" class="text-danger">Notes field is required</p>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
