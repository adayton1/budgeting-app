<section data-ng-controller="CategoriesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="category.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == category.user._id">
		<a class="btn btn-primary" href="/#!/categories/{{category._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove(category);">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<p>Budgeted Amount: <span data-ng-bind="category.budgetedAmount | currency"></span></p>
	</small>
</section>
