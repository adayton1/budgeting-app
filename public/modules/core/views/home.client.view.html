<section data-ng-controller="HomeController" data-ng-init="init()">
	<section data-ng-if="!loggedIn">
		<div class="text-center">
			<h1>Welcome!</h1>
			<p>Please sign up or log in.</p>
			<p>Also check out our <a href="https://github.com/adayton1/budgeting-app">GitHub</a> code and its <a href="https://github.com/adayton1/budgeting-app/wiki">wiki</a>!</p>
		</div>
	</section>
	<section data-ng-if="loggedIn">
		<div class="page-header">
			<h1>Summary</h1>
		</div>
		<div class="table-responsive" data-ng-if="activeBudget">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Category</th>
						<th>Budgeted Amount</th>
						<th>Spent</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="category in categories">
						<td data-ng-bind="category.name"></td>
						<td data-ng-bind="category.budgetedAmount | currency"></td>
						<td data-ng-bind="category.spent | currency"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="alert alert-warning text-center" data-ng-if="!activeBudget">
			<p>No budgets yet. <a href="/#!/budgets/create">Create One.</a></p>
		</div>
	</section>
</section>
