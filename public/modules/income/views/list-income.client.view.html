<section data-ng-controller="IncomeController" data-ng-init="find()">
	<div class="page-header">
		<h1>Income</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="income-entry in income" data-ng-href="#!/income/{{income-entry._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="income-entry.date"></h4>
			<p class="list-group-item-text" data-ng-bind="income-entry.source"></p>
			<p class="list-group-item-text" data-ng-bind="income-entry.amount"></p>
		</a>
	</div>
</section>
